<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.1</title>
  </head>
  <body>
    <script>
      var str;
      do {
        str = prompt("Nhập vào chuỗi có độ dài lớn hơn 1: ", "");
      } while (str.length < 2);

      var newStr =
        str.substr(str.length - 1, 1) +
        str.substr(1, str.length - 2) +
        str.substr(0, 1);
      document.write(newStr);
    </script>
  </body>
</html>
