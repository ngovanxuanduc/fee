<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bootstrap-4.6.0/js/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap-4.6.0/js/popper.min.js"></script>
    <script src="bootstrap-4.6.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <title>3.3</title>
    <link rel="stylesheet" href="3.2.a.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- row 1 -->
      <div class="row">
        <div class="col-md-10">
          <div class="row mb-3">
            <div class="col-md-9">
              <h3>Specific</h3>
              <hr />
              <!-- <div class="row mb-12"> -->
              <form>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputEmail4">First Name contains</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail4"
                      placeholder="First name"
                    />
                  </div>
                  <div class="form-group col-md-4 pl-4">
                    <label for="inputPassword4">Last Name contains</label>
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword4"
                      placeholder="Last name"
                    />
                  </div>
                  <div class="form-group col-md-4 pl-4">
                    <label for="inputPassword4">Email contains</label>
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword4"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputEmail4">Correspondence</label>
                    <select class="custom-select" name="" id="">
                      <option value="">Doesn't matter</option>
                    </select>
                  </div>
                  <div class="form-group col-md-8 pl-4">
                    <label for="inputPassword4">Date joined</label>
                    <div class="form-row">
                      <div class="col">
                        <input
                          type="password"
                          class="form-control"
                          id="inputPassword4"
                        />
                      </div>

                      <span class="p-2">-</span>
                      <div class="col">
                        <input
                          type="password"
                          class="form-control"
                          id="inputPassword4"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-3">
              <h3>Related</h3>
              <hr />
              <div class="form-group">
                <label for="exampleFormControlSelect1">Team</label>
                <select
                  class="form-control"
                  id="exampleFormControlSelect1"
                ></select>
              </div>
            </div>
          </div>
          <!-- row 2 -->
          <div class="row">
            <div class="col-md-12">
              <h3>Permissions</h3>
              <hr />
              <div class="col-md-9 p-0 mt-4">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Group</label>
                        <select
                          class="form-control"
                          id="exampleFormControlSelect1"
                        ></select>
                      </div>
                    </div>
                    <div class="form-group col-md-8 pl-4">
                      <div class="form-group">
                        <label for="exampleFormControlSelect1"
                          >Permissions</label
                        >
                        <select
                          class="form-control"
                          id="exampleFormControlSelect1"
                        ></select>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <h3>Attributes</h3>
          <hr />
          <!-- 1 -->
          <div class="mb-2">
            <label for="">Active</label>

            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="rd-1"
                name="defaultExampleRadios"
                checked
              />
              <label class="custom-control-label" for="rd-1"
                >Doesn't matter</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="rd-2"
                name="defaultExampleRadios"
              />
              <label class="custom-control-label" for="rd-2">Yes</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="rd-3"
                name="defaultExampleRadios"
              />
              <label class="custom-control-label" for="rd-3">No</label>
            </div>
          </div>

          <!-- end 1 -->
          <!-- 2 -->
          <div class="mb-2">
            <label for="">Online status</label>

            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="rd-2-1"
                name="defaultExampleRadios-2"
                checked
              />
              <label class="custom-control-label" for="rd-2-1"
                >Doesn't matter</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="rd-2-2"
                name="defaultExampleRadios-2"
              />
              <label class="custom-control-label" for="rd-2-2">Online</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="rd-2-3"
                name="defaultExampleRadios-2"
              />
              <label class="custom-control-label" for="rd-2-3">Away</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="rd-2-4"
                name="defaultExampleRadios-2"
              />
              <label class="custom-control-label" for="rd-2-4">Office</label>
            </div>
          </div>

          <!-- end 2 -->
          <!-- 3 -->
          <div class="mb-2">
            <label for="">Superuser status</label>

            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="rd-3-2-1"
                name="defaultExampleRadios-3"
                checked
              />
              <label class="custom-control-label" for="rd-3-2-1"
                >Doesn't matter</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="rd-3-2-2"
                name="defaultExampleRadios-3"
              />
              <label class="custom-control-label" for="rd-3-2-2">Yes</label>
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input"
                id="rd-3-2-3"
                name="defaultExampleRadios-3"
              />
              <label class="custom-control-label" for="rd-3-2-3">No</label>
            </div>
          </div>

          <!-- end 3 -->
        </div>
      </div>

      <div
        class="row pt-4 pb-4 pr-3 pl-4"
        style="background-color: rgb(201, 199, 195); margin-top: 5rem"
      >
        <div class="col-md-8" style="color: #6e6969">
          <i class="fas fa-sync-alt py-2 px-2"></i> Reset Filter
        </div>
        <div class="col-md-4 d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-light px-4 mr-4 rounded"
            style="font-weight: 500"
          >
            Cancel
          </button>

          <button
            type="button"
            class="btn px-4 rounded"
            style="background-color: #f12222; color: white"
          >
            <i class="fas fa-search pr-2"></i> Search
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
